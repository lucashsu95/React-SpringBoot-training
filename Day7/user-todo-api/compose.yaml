services:
  db:
    container_name: 'user-todo-api-db'
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_ROOT_PASSWORD=1234'
      - 'MYSQL_USER=myuser'
      - 'MYSQL_PASSWORD=secret'
    ports:
      - '3306:3306'
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - java-net

  phpmyadmin:
    container_name: "user-todo-api-phpmyadmin"
    image: "phpmyadmin:5.2.1"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - java-net

networks:
  java-net:

volumes:
  db-data: